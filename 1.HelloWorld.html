<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <title>AngularJS Samples - Hello World</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/angularSamples.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <strong class="brand">Introduction to AngularJS</strong>
                </div>
            </div>
        </div>
    </header>
    <div class="container mainContent">
        <div class="page-header">
            <h1>1. Hello World</h1>
        </div>
        <div class="well">
            <input type="text" placeholder="Enter your name" ng-model="user.name" /><hr />
            <h2 ng-show="user.name">Hello {{user.name}}</h2>
        </div>
    </div>
    <script src="scripts/vendor/angular.min.js"></script>
</body>
</html>

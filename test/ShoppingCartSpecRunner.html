<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jasmine Spec Runner</title>

    <!-- Include Jasmine files here -->
    <link href="lib/jasmine.css" rel="stylesheet" />
    <script src="lib/jasmine.js"></script>
    <script src="lib/jasmine-html.js"></script>

    <!-- Include angular files here -->
    <script src="../scripts/vendor/angular.min.js"></script>
    <script src="../scripts/vendor/angular-mocks.js"></script>

    <!-- Include Source files here -->
    <script src="../scripts/controllers/MShoppingCartCtrl.js"></script>

    <!-- Include Spec files here -->
    <script src="spec/controllers/ShoppingCartCtrlSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>
</head>
<body>
</body>
</html>
